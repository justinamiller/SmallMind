name: Golden Output Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop, 'copilot/**' ]
  workflow_dispatch:

# Prevent CI pileups
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  golden-tests:
    name: Golden Output Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore SmallMind.sln
      
      - name: Build (Release)
        run: dotnet build SmallMind.sln --configuration Release --no-restore
      
      - name: Run Golden Output Tests
        run: dotnet test SmallMind.sln --configuration Release --no-build --filter "Category=GoldenOutput" --logger "trx;LogFileName=golden-tests.trx" --logger "console;verbosity=detailed"
      
      - name: Run Unit Tests
        run: dotnet test SmallMind.sln --configuration Release --no-build --filter "Category=UnitTest" --logger "trx;LogFileName=unit-tests.trx" --logger "console;verbosity=normal"
        continue-on-error: true  # Don't fail the build if unit tests fail (golden tests are priority)
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/TestResults/*.trx
          check_name: Golden Output Test Results
          comment_mode: off
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 7

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on schedule or manual trigger to avoid downloading large models in every PR
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore SmallMind.sln
      
      - name: Build (Release)
        run: dotnet build SmallMind.sln --configuration Release --no-restore
      
      - name: Run Integration Tests
        run: dotnet test tests/SmallMind.IntegrationTests --configuration Release --no-build --logger "console;verbosity=detailed"
