name: Golden Output Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop, 'copilot/**' ]
  workflow_dispatch:

# Prevent CI pileups
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  golden-tests:
    name: Golden Output Regression Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      checks: write  # Required for EnricoMi/publish-unit-test-result-action
    
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: '10.0.x'
      
      - name: Cache NuGet packages
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore SmallMind.sln
      
      - name: Build (Release)
        run: dotnet build SmallMind.sln --configuration Release --no-restore
      
      - name: Run Golden Output Tests
        run: dotnet test SmallMind.sln --configuration Release --no-build --filter "Category=GoldenOutput" --logger "trx;LogFileName=golden-tests.trx" --logger "console;verbosity=detailed"
      
      - name: Run Unit Tests
        run: dotnet test SmallMind.sln --configuration Release --no-build --filter "Category=UnitTest" --logger "trx;LogFileName=unit-tests.trx" --logger "console;verbosity=normal"
        continue-on-error: true  # Don't fail the build if unit tests fail (golden tests are priority)
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@27d65e188ec43221b20d26de30f4892fad91df2f # v2.22.0
        if: always()
        with:
          files: |
            **/TestResults/*.trx
          check_name: Golden Output Test Results
          comment_mode: off
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results
          path: '**/TestResults/*.trx'
          retention-days: 7

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on schedule or manual trigger to avoid downloading large models in every PR
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore SmallMind.sln
      
      - name: Build (Release)
        run: dotnet build SmallMind.sln --configuration Release --no-restore
      
      - name: Run Integration Tests
        run: dotnet test tests/SmallMind.IntegrationTests --configuration Release --no-build --logger "console;verbosity=detailed"
