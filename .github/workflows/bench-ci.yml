name: Benchmark CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    name: Benchmark (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: "x64-linux"
            os: ubuntu-latest
          - name: "x64-windows"
            os: windows-latest
          - name: "x64-macos"
            os: macos-13
          - name: "arm64-macos"
            os: macos-14
      fail-fast: false
    
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      
      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4.3.1
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build benchmarks/SmallMind.Benchmarks.Core/SmallMind.Benchmarks.Core.csproj -c Release --no-restore
      
      - name: Run CI Benchmarks
        run: |
          dotnet run -c Release --project benchmarks/SmallMind.Benchmarks.Core/SmallMind.Benchmarks.Core.csproj -- \
            --ci-only \
            --contexts 256,512,1024 \
            --threads 1,2,4 \
            --tokens 128 \
            --iterations 5
      
      - name: Upload Results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: benchmark-results-${{ matrix.name }}
          path: benchmarks/results/
          retention-days: 30
      
      - name: Display Summary (Linux/macOS)
        if: always() && (runner.os == 'Linux' || runner.os == 'macOS')
        shell: bash
        run: |
          echo "### Benchmark Results" >> $GITHUB_STEP_SUMMARY
          if ls benchmarks/results/*.md 1> /dev/null 2>&1; then
            cat benchmarks/results/*.md >> $GITHUB_STEP_SUMMARY
          else
            echo "No results generated" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Display Summary (Windows)
        if: always() && runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Output "### Benchmark Results" >> $env:GITHUB_STEP_SUMMARY
          if (Test-Path "benchmarks/results/*.md") {
            Get-Content benchmarks/results/*.md >> $env:GITHUB_STEP_SUMMARY
          } else {
            Write-Output "No results generated" >> $env:GITHUB_STEP_SUMMARY
          }
